plugins {
  id 'java'
  id 'eclipse'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}


dependencies{
	
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot
	implementation 'org.springframework.boot:spring-boot:3.4.2'
	
	// https://mvnrepository.com/artifact/io.projectreactor/reactor-core
    implementation 'io.projectreactor:reactor-core:3.7.2'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.12.0-RC1'

	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.12.0-RC1'
	
}

test{
	useJUnitPlatform()
	testLogging.showStandardStreams = true
}

mainClassName = 'EM426Main'
